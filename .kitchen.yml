---
driver:
  name: vagrant
  network:
    - ['private_network', { ip: '192.168.0.12' }]

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
    driver:
      customize:
        memory: 2048

suites:
  - name: default
    run_list:
      - recipe[railsapp::default]
    attributes:
      rvm:
        user:
          name: 'vagrant'
          password: 'vagrant'
      railsapp:
        db:
          connection:
            name: 'postgres'
            password: 'postgres'
          user:
            name: 'test'
            password: 'test'
        server:
          name: 'mytestapp.local'
        application:
          name: '/www/deploy/mytestapp.local/releases/current'
